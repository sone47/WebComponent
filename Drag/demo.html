<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Drag.js</title>
    <style type="text/css">
        #drag {
        	width: 500px;
        	height: 300px;
        	background: #ccc;
        	border: 1px solid #000;
            position: absolute;
            left: 0;
            top: 0;
        }
        #drag .header {
        	width: 100%;
        	height: 50px;
        	background: #fff;
        	cursor: move;
        }
    </style>
</head>
<body>
    <div id="drag">
    	<div class="header"></div>
    </div>
    <script type="text/javascript" src="Drag.js"></script>
    <script type="text/javascript">
    	new Drag(document.getElementById('drag'), document.getElementsByClassName('header')[0]);
    </script>
</body>
</html>
